<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Restaurant Overview</title>
  </head>
  <body>
    <div id="modal">
      <div id="new-restaurant-container">
        <div class="new-restaurant">
          <label for="restaurant-name">Restaurant name:</label>
          <input type="text" maxlength="50" id="restaurant-name">
          <div class="select-rating-container">
            <label for="new-restaurant-rating">Rating:</label>
            <select id="new-restaurant-rating" name="new-restaurant-rating" class="new-restaurant-rating" id="new-restaurant-rating">
              <option value="1" selected>1</option>
              <option value="2">2</option>                    
              <option value="3">3</option>                    
              <option value="4">4</option>                    
              <option value="5">5</option>
            </select>
          </div>
          <label for="new-restaurant-commment">Comment review:</label>
          <input type="text" maxlength="50" id="new-restaurant-commment">
          <button class="new-restaurant-confirmation-btn">
            Save
          </button>
        </div>
      </div>
      <div id="rating-content-container">
        <div class="rating-content">
          <div class="select-rating-container">
            <label for="select-rating">Rating:</label>
            <select id="select-rating" name="select-rating" class="select-rating" id="select-rating">
              <option value="1" selected>1</option>
              <option value="2">2</option>                    
              <option value="3">3</option>                    
              <option value="4">4</option>                    
              <option value="5">5</option>
            </select>
          </div>
          <label for="rating-comment">Comment review:</label>
          <input type="text" maxlength="50" id="rating-comment">
          <button class="rating-confirmation-btn">
            Save
          </button>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="map" class="map"></div>
      <div id="sidebar">
        <div id="overview">
          <h2 class="overview-title">Overview</h2>
          <div class="overview-info">
            <h3 id="overview-name"></h3>
            <img src="" alt="" id="overview-picture">
            <div id="overview-ratings">
            </div>
            <button class="add-rating">
              Add a rating
            </button>
            <button class="close-overview">
              Close Overview
            </button>
          </div>
        </div>
        <div id="list">
          <h2 class="list-title">Restaurants</h2>
          <div class="filter-container">
            <div class="filter">
              <p>Show restaurants between</p>
              <div class="select-filters lowest-rate">
                <select id="lowest-rate" name="lowest-rate" class="lowest-rate select-filter" id="lowest-rate">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>                    
                  <option value="3">3</option>                    
                  <option value="4">4</option>                    
                  <option value="5">5</option>
                </select>
              </div>
              <p>★ and</p>
              <div class="select-filters higher-rate">
                <select id="highest-rate" name="highest-rate" class="highest-rate select-filter" id="highest-rate">
                  <option value="1">1</option>
                  <option value="2">2</option>                    
                  <option value="3">3</option>                    
                  <option value="4">4</option>                    
                  <option value="5" selected>5</option>
                </select> 
              </div>
              <p>★</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxNK2DHeJvw5M6BXbqvb4ZVKq9KnBRZVA&callback=initMap"
    ></script>
  </body>
</html>
